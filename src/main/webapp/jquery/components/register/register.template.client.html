<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="register.style.client.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="register.controller.client.js"></script>
</head>

<body>
<div class="container">
       <center><b id="login-name">SIGN-UP Here </b><center>
    <div class="row">
        <div class="col-md-6 col-md-offset-3" id="login">
            <form>
                <div class="form-group">
                    <label class="user"> UserName:  </label>
                    <input type="text" class="form-control" id="wbdv-username" name="tl" placeholder="Username">
                </div>

                <div class="form-group">
                    <label class="user"> Email ID: </label>
                    <input type="email" class="form-control" id="wbdv-email" name="tl" placeholder=" Enter  Email Address">
                </div>

                <div class="form-group">
                    <label class="user"> First Name: </label>
                    <input type="text" class="form-control" id="wbdv-first-name" name="tl" placeholder=" Enter your first name">
                </div>

                <div class="form-group">
                    <label class="user"> Last Name: </label>
                    <input type="text" class="form-control" id="wbdv-last-name" name="tl" placeholder=" Enter your last name">
                </div>

                <div class="form-group">
                    <label class="user"> Phone No: </label>
                    <input type="text" class="form-control" id="wbdv-phone-no" name="tl" placeholder=" Enter your phone Number">
                </div>

                <div class="form-group">
                    <label class="user"> Date-of-Birth: </label>
                    <input type="date" class="form-control" id="wbdv-date-of-birth" name="tl" placeholder="mm/dd/yyyy">
                </div>

                <div class="form-group">
                    <label class="user"> Password: </label>
                    <input type="text" class="form-control" id="wbdv-password" name="tl" placeholder=" Enter Password">
                </div>

                <div class="form-group">
                    <label class="user">Confirm Password: </label>
                    <input type="text" class="form-control" id="wbdv-verify-password" name="tl" placeholder=" Enter passowrd to confirm">
                </div>

                <div class="form-group">

                    <input type="button" class="btn btn-success" value="submit" style="border-radius:0px;">
                    <input type="reset" class="btn btn-danger" value="Reset" style="border-radius:0px;">
                </div>
                <br/><br/><br/>
                <a href="#" style="color: white; font-size: 15px; float: right; margin-right: 10px;"> Forget Password </a>
                <a href="#" style="color: white; font-size: 15px; float: right; margin-right: 10px;"> Register </a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
